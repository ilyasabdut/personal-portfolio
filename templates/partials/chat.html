<div x-data="chatStream()" class="chat-box">
  <div class="chat-header" @click="toggleChat">
    <h3 class="chat-title">Ask Me!</h3>
    <button id="chat-toggle-btn" class="chat-toggle-btn">üóñ</button>
  </div>

  <div id="chat-body" class="chat-body">
    <div id="messages" class="chat-messages" x-ref="messages">
      <template x-for="msg in messages" :key="msg.id">
        <div class="bubble" :class="msg.type" :id="'msg-' + msg.id">
          <template x-if="msg.content === 'typing...'">
            <div class="dot-typing">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </template>
          <template x-if="msg.content !== 'typing...'">
            <span x-html="msg.content"></span>
          </template>
        </div>
      </template>
    </div>

    <form @submit.prevent="sendMessage" class="chat-form">
      <input x-model="input" type="text" placeholder="Type your message..." required class="chat-input" />
    </form>
  </div>
</div>

<script>
  function chatStream() {
    return {
      input: '',
      messages: [],
      eventSource: null,
      
      toggleChat() {
        const body = document.getElementById("chat-body");
        const btn = document.getElementById("chat-toggle-btn");
        const isHidden = body.style.display === "none";
        body.style.display = isHidden ? "block" : "none";
        btn.textContent = isHidden ? "_" : "üóñ";
      },
      
      decodeHTML(html) {
        const txt = document.createElement("textarea");
        txt.innerHTML = html;
        return txt.value;
      },
      
      sendMessage() {
        const msg = this.input.trim();
        if (!msg) return;

        this.input = '';
        const userId = Date.now();
        this.messages.push({ id: userId, type: 'user-bubble', content: msg });

        this.$nextTick(() => {
          this.$refs.messages.scrollTop = this.$refs.messages.scrollHeight;
        });

        const llmId = userId + 1;
        this.messages.push({ id: llmId, type: 'llm-bubble', content: 'typing...' });
        
        // Close any existing connection
        if (this.eventSource) {
          this.eventSource.close();
          this.eventSource = null;
        }
        
        // Build query parameters properly
        const queryParams = new URLSearchParams({ message: msg }).toString();
        
        // Create a new EventSource with proper error handling
        try {
          this.eventSource = new EventSource(`/chat?${queryParams}`);
          
          let responseText = '';
          
          // Handle regular messages (data events)
          this.eventSource.onmessage = (event) => {
            
            // Clear typing indicator on first message
            const msgObj = this.messages.find(m => m.id === llmId);
            if (msgObj.content === 'typing...') {
              responseText = '';
              msgObj.content = '';
            }
            
            // Decode HTML entities and append to response
            const decodedData = this.decodeHTML(event.data);
            responseText += decodedData;
            
            // Update message content
            msgObj.content = responseText;
            
            // Scroll to bottom
            this.$nextTick(() => {
              this.$refs.messages.scrollTop = this.$refs.messages.scrollHeight;
            });
          };
          
          // Handle complete event
          this.eventSource.addEventListener('complete', (event) => {
            if (this.eventSource) {
              this.eventSource.close();
              this.eventSource = null;
            }
          });
          
          // Handle error event
          this.eventSource.onerror = (event) => {
            console.error("SSE connection error:", event);
            const msgObj = this.messages.find(m => m.id === llmId);
            if (msgObj && msgObj.content === 'typing...') {
              msgObj.content = "‚ö†Ô∏è Network error. Try again.";
            }
            
            if (this.eventSource) {
              this.eventSource.close();
              this.eventSource = null;
            }
          };
        } catch (error) {
          console.error("Failed to create EventSource:", error);
          const msgObj = this.messages.find(m => m.id === llmId);
          if (msgObj) {
            msgObj.content = "‚ö†Ô∏è Failed to connect to server.";
          }
        }
      }
    }
  }
</script>
